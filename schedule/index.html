<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule of a girl</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        table{
            width: 60vw;
            margin: auto;
            border-collapse: collapse;
        }
        th , td{
            border: 2px solid pink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 AM</td>
                <td>wake up and prepare for college</td>
            </tr>
            <tr>
                <td>8:00 AM</td>
                <td>go to college</td>
            </tr>
            <tr>
                <td>11:50 AM</td>
                <td>go home and have lunch</td>
            </tr>
            <tr>
                <td>3:30 PM</td>
                <td>get ready for jazz class</td>
            </tr>
            <tr>
                <td>4:30 PM</td>
                <td>go to jazz class</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Eat something</td>
            </tr>
            <tr>
                <td>8:30 PM</td>
                <td>Reharsal for competition</td>
            </tr>
            <tr>
                <td>9:30 PM</td>
                <td>go home</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
