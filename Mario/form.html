<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        fieldset{
            width: 70%;
            margin: 10px;
        }
        div{
            margin: 20px;
        }
       
        
    </style>
</head>
<body>
    <h1>Are you a Mario fan?</h1>
    <fieldset>
        <legend>About you...</legend>
        <form action="form.php" method="post">
            <div>
                <label for="ifirst">What is your first name?</label> <br>
                <input type="text" name="first" id="ifirst" required placeholder="First Name">
            </div>
            <div>
                <label for="ilast">What is your last name?</label> <br>
                <input type="text" name="last" id="ilast" required placeholder="Last name">
            </div>
            <div>
                <label for="idate">Date of birth</label> <br>
                <input type="date" name="date" id="idate">
            </div>    
            <div>
                <label for="ipro">What are your pronouns?</label> <br>
                <select name="pro" id="ipro">
                    <option value="0">--</option>
                    <option value="she">she/her</option>
                    <option value="he">he/him</option>
                    <option value="it">they/then</option>
                    <option value="another">Other</option>
                </select>
            </div>
          
        
       
    </fieldset>
    <fieldset>
        <legend>About Mario games...</legend>
        
            <div>
                <p>Which one is your favorite Mario game from Switch:</p>
                <input type="radio" name="game" id="imk" value="MK"><label for="imk">Mario kart Deluxe 8</label> <br>
                <input type="radio" name="game" id="imo"><label for="imo">Super Mario Odyssey</label> <br>
              <input type="radio" name="game" id="imp"><label for="imp">Mario Party Jamboree</label> <br>
              <input type="radio" name="game" id="imw"> <label for="imw">Super Mario Bros. Wonder</label>
            </div>
            <div>
                <p>If you could visit the mushroon kingdoon, would you?</p>
                <input type="radio" name="mush" id="iyes"> <label for="iyes">Yes absolutely</label> <br>
                <input type="radio" name="mush" id="imay"> <label for="imay">Maybe</label> <br>
                <input type="radio" name="mush" id="ino">
                <label for="ino">NO</label>

            </div>
            <div>
                <p>What color are Mario's clothes?</p>
                <input type="color" name="color" id="icolor">
            </div>
        </fieldset>
         <input type="submit" value="Send">
         <input type="reset" value="Clean">
        </form>
    

</body>
</html>
